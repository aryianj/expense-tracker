            <div class="col">

                    <h5>Set Budget</h5>
                    <form class="row g-3">
                        <div class="col-auto" style="padding: 5px 0;">
                          <label for="b-amount">Budget Amount</label>
                        </div>
                        <div class="col-auto">
                          <input type="number" class="form-control" id="b-amount" min="0.01" step="0.01" placeholder="0.00">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3" id="btn">Set</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid rounded" id="view-budget">
                    <h5>Budget Progess</h5>
                    <div id="budget-progress" class="progress" style="height: 25px;">
                        <div class="progress-bar bg-success" role="progressbar" id="budget-available" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">No Budget Set</div>
                    </div>
                </div>
            </div>
            <div class="col">

                          <label for="ctg-name">Category Name</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" class="form-control" id="ctg-name" placeholder="University">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3" id="c-btn">Set</button>
                        </div>
                    </form>
                </div>
            </div>

                    <form class="row g-3">
                        <div class="row g-2">
                            <div class="col-auto" style="padding: 5px 0;">
                                <label for="desc">Description:</label>
                              </div>
                              <div class="col-auto">
                                <input type="text" class="form-control" id="desc" placeholder="Rent" required>
                              </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-auto" style="padding: 5px 0;">
                                <label for="e-amount">Amount:</label>
                              </div>
                              <div class="col-auto">
                                <input type="number" class="form-control" id="e-amount"  min="0.01" step="0.01" value="0.00" required>
                              </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-auto" style="padding: 5px 0;">
                                <label for="ctg">Category:</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="ctg" aria-label="Category select" required>
                                    <option value="1">Bills</option>
                                    <option value="2">Food</option>
                                    <option value="3">Entertainment</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-auto" style="padding: 5px 0;">
                                <label for="date">Date:</label>
                              </div>
                              <div class="col-auto">

                              </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rec" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Reccuring
